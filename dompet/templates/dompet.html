{% extends 'base.html' %}

{% block meta %}
<title>Dompet</title>
{% endblock meta %}

{% block content %}
<div class="stats stats-vertical shadow">
    <div class="stats bg-primary text-primary-content">
        <div class="stat">
            <div class="stat-figure">
                <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
                    <path
                        d="M32.6 27.2q1.25 0 2.225-.975.975-.975.975-2.275 0-1.25-.975-2.2-.975-.95-2.225-.95t-2.225.95q-.975.95-.975 2.2 0 1.3.975 2.275.975.975 2.225.975ZM9 36.35V39 9 36.35ZM9 42q-1.15 0-2.075-.9Q6 40.2 6 39V9q0-1.15.925-2.075Q7.85 6 9 6h30q1.2 0 2.1.925Q42 7.85 42 9v6.7h-3V9H9v30h30v-6.65h3V39q0 1.2-.9 2.1-.9.9-2.1.9Zm17.9-8.65q-1.7 0-2.7-1-1-1-1-2.65V18.35q0-1.7 1-2.675 1-.975 2.7-.975h13.5q1.7 0 2.7.975 1 .975 1 2.675V29.7q0 1.65-1 2.65t-2.7 1Zm14.2-3V17.7H26.2v12.65Z" />
                </svg>
            </div>
            <div class="stat-title">Saldo</div>
            <div class="stat-value">Rp. {{dompet.saldo}}</div>
            <div class="stat-actions">
                <label for="modal-create-task" role="button" class="btn btn-sm btn-success">
                    Buat Catatan
                </label>
                <button class="btn btn-sm">Donasi</button>
            </div>
        </div>
    </div>

    <div class="stats bg-primary text-primary-content">
        <div class="stat">
            <div class="stat-title">Report</div>
            <div class="flex justify-between gap-5">
                <div class="stat-value">+Rp. 69</div>
                <div class="stat-value">-Rp. 69</div>
            </div>
            <div class="stat-actions">
                <button class="btn btn-sm btn-success">Add funds</button>
            </div>
        </div>
        <div class="stat">
            <div class="stat-figure text-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="inline-block w-8 h-8 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </div>
            <div class="stat-title">Page Views</div>
            <div class="stat-value text-secondary">2.6M</div>
            <div class="stat-desc">21% more than last month</div>
        </div>
    </div>
</div>

<input type="checkbox" id="modal-create-task" class="modal-toggle" />
<label id="outside-modal" for="modal-create-task" class="modal cursor-pointer">
    <label
        class="modal-box relative w-2/3 p-0 relative max-w-sm my-14 flex flex-col items-center border border-none rounded-xl shadow-xl bg-base-300"
        for="">
        <form method="POST" class="w-full flex flex-col items-center gap-y-3 text-xl" id="submit-task" action="add">
            {% csrf_token %}
            <div class="py-3 w-full flex flex-row justify-center items-center bg-primary rounded-t-xl">
                <h1 class="text-lg md:text-xl font-bold">Catatan Arus Kas</h1>
            </div>
            <div class="flex flex-col items-start gap-y-1 w-5/6 text-sm md:text-base">
                <label for="id_jenis" class="label font-bold">Jenis Arus</label>
                <select class="select select-bordered rounded-xl w-full" name="jenis" id="id_jenis" required>
                    <option disabled selected>Pilih salah satu</option>
                    <option value="1">Pemasukan</option>
                    <option value="-1">Pengeluaran</option>
                </select>
            </div>
            <div class="flex flex-col items-start gap-y-1 w-5/6 text-sm md:text-base">
                <label for="id_nominal" class="font-bold">Nominal</label>
                <input class="input input-bordered w-full rounded-xl bg-base-100" type="number" name="nominal"
                    maxlength="50" required="" id="id_nominal" />
            </div>
            <div class="flex flex-col items-start gap-y-1 w-5/6 text-sm md:text-base">
                <label for="id_keterangan" class="font-bold">Keterangan</label>
                <textarea class="textarea textarea-bordered w-full h-60 rounded-xl" name="keterangan" maxlength="1000"
                    required="" id="id_keterangan"></textarea>
            </div>
            <div class="mb-5 flex justify-end w-5/6">
                <label role="button" class="btn btn-sm text-sm md:btn-md md:text-base">
                    <button type="submit" class="w-full uppercase">
                        create
                    </button>
                </label>
            </div>
        </form>
    </label>
</label>
</div>
{% endblock content %}
