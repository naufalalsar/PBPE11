{% extends 'base.html' %}


{% block meta %}
<title>{{ d.title }}</title>
<script>
    $(document).ready(function () {
        $(".donasi-link").addClass("text-primary");
    });
</script>
{% endblock meta %}

{% block content %}

{% for d in donasi %}
<div class="flex flex-col gap-y-2">
    <h1 class="text-5xl font-bold text-center">{{ d.title }}</h1>
    <p class="text-2xl "> Deskripsi : {{ d.description }}</p>
    <p class="text-2xl"> Total Terkumpul : {{ d.achieved }}</p>
    <p class="text-2xl">Target : {{ d.target }}</p>

    <br>

    <form id="form" method="POST" class="flex flex-col gap-y-2">
        {% csrf_token %}
        <div>
            <label for="jumlahDonasi" class="text-2xl">Jumlah Yang Ingin Didonasikan : </label>
            <input type="text" name="jumlahDonasi" id="jumlahDonasi"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="Masukkan Nominal" required>
        </div>

        <!-- Modal footer -->
        <button data-modal-toggle="defaultModal"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            id="button" type="submit" value="Submit">Donasi</button>

    </form>




    {% endfor %}

    <a class="btn" href="{% url 'donation:index' %}">Kembali</a>

</div>

{% endblock content %}
