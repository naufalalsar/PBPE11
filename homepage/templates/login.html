{% extends 'base.html' %} {% block meta %}
<title>Login</title>
{% endblock meta %} {% block content %}

<div class="p-8 flex-1">
  <div class="w-96 bg-white rounded-3xl mx-auto overflow-hidden shadow-xl">
    <div class="relative h-48 bg-primary rounded-bl-4xl">
      <svg class="absolute bottom-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1"
          d="M0,64L48,80C96,96,192,128,288,128C384,128,480,96,576,85.3C672,75,768,85,864,122.7C960,160,1056,224,1152,245.3C1248,267,1344,245,1392,234.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
        </path>
      </svg>
    </div>
    <div class="px-10 pt-4 pb-8 bg-white rounded-tr-4xl">
      <h1 class="text-2xl font-semibold">Log In</h1>
      <form class="mt-12" action="" method="POST">
        {% csrf_token %}
        <div class="relative">
          <input id="id_username" name="username" type="text"
            class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-primary"
            placeholder="john@doe.com" />
          <label for="id_username"
            class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2">Username</label>
        </div>
        <div class="mt-10 relative">
          <input id="id_password" type="password" name="password"
            class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-primary"
            placeholder="Password" required autocomplete="new-password"/>
          <label for="id_password"
            class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2">Password</label>
        </div>

        <input type="submit" value="Log In"
          class="mt-20 px-4 py-2 rounded bg-primary text-white font-semibold text-center block w-full focus:outline-none focus:ring focus:ring-offset-2 focus:ring-primary focus:ring-opacity-80 cursor-pointer" style="background-color:#66CC8A;" />
      </form>
      <p class="text-center text-sm text-gray-400 mt-4">Do not have an account ? <a href="{% url 'homepage:register' %}"
          class="font-semibold text-purple-600 hover:underline">Register</a></p>
    </div>
  </div>
</div>

<script>
   $(document).ready(function(){
          $("#login").hide()
          $("#login1").hide()
      });

</script>

{% endblock content %}
